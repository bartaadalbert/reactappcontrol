global
    log /dev/log local0
    log /dev/log local1 notice
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin expose-fd listeners
    stats timeout 30s
    user haproxy
    group haproxy
    daemon

defaults
    log global
    mode http
    option httplog
    option dontlognull
    timeout connect 5s
    timeout client 50s
    timeout server 50s
    retries 2
    option redispatch

frontend http-in
    bind 127.0.0.1:8080
    default_backend servers

backend servers
    balance roundrobin
    option httpchk GET /healthcheck
    default-server inter 2s fall 2 rise 2 on-marked-down shutdown-sessions
    server server1 127.0.0.1:3000 check port 3000
    server server2 127.0.0.1:3001 check backup port 3001